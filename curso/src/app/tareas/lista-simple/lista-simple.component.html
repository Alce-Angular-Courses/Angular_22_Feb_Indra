<h2>Lista simple</h2>
<div class="form-group">
    <label for="titulo">DescripciÃ³n de la tarea</label>
    <input type="text" [(ngModel)]="tarea.titulo"
        class="form-control" name="titulo" id="titulo">
</div>
<div class="form-group">
    <label for="resp">Responsable de la tarea</label>
    <input type="text" [(ngModel)]="tarea.responsable"
        class="form-control" name="resp" id="resp">
</div>
<div class="form-group">
    <button type="button" (click)="onClickAdd()"
        class="btn btn-primary">Guardar</button>
</div>
<div *ngIf="aTareas.length; else noTareas ">
   <h3>Lista de tareas</h3> 
   <ul class="list-group">
       <li *ngFor="let tarea of aTareas"
        class="list-group-item">
            <input type="checkbox" name="is-completed" id="is-completed" 
                [(ngModel)]="tarea.isCompleted">
            <span [ngClass]="{completa: tarea.isCompleted }">
               {{ tarea.titulo}} 
            </span>
            <span> | </span>
            <span>
                 Asignada a : {{tarea.responsable}} 
            </span>
        </li>
   </ul>
</div>

<ng-template #noTareas>
    <p>Animate con tu primera tarea para la lista</p>
</ng-template>
