
<h2>Google libros</h2>
<div class="form-group">
  <label for="clave">Buscar titulos que contengan:</label>
  <input type="text" class="form-control" name="clave" id="clave" [(ngModel)]="clave">
</div>
<button type="button" class="btn btn-primary" (click)="onBuscar()">Buscar</button>
<!-- <button type="button" class="btn btn-primary" (click)="onBuscarAsync()">Async</button>
<button type="button" class="btn btn-primary" (click)="onBuscarAsyncAwait()">Async/Await</button>
<button type="button" class="btn btn-primary" (click)="onBuscarRx()">Rx</button> -->
<div *ngIf="libros.length">
    <h3>Lista de libros</h3>
    <ul class="list-group">
      <li *ngFor="let libro of libros" class="list-group-item">
        {{libro.titulo}} ({{libro.fecha}})
        <div *ngFor="let autor of libro.autor">
          <span>{{ autor }}</span>
        </div>
      </li>
    </ul>
</div>
